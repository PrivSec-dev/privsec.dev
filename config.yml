baseURL: "https://privsec.dev"
title: PrivSec.dev
paginate: 5
theme: PaperMod

enableRobotsTXT: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: PrivSec Team
  # author: ["Me", "You"] # multiple authors
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  showtoc: true
  ShowRssButtonInSectionTermList: true
  ShowCodeCopyButtons: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "PrivSec.dev"

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: PrivSec.dev
    subtitle: "A practical approach to privacy and security"
    buttons:
      - name: About
        url: about
      - name: Donate
        url: donate
      - name: Tags
        url: tags

  socialIcons:
    - name: matrix
      url: "https://matrix.to/#/#privsec:arcticfoxes.net"
    - name: github
      url: "https://github.com/PrivSec-dev"
    - name: email
      url: "mailto:contact@privsec.dev"
    - name: rss
      url: /index.xml

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/PrivSec-dev/privsec.dev/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Knowledge Base
      name: Knowledge Base
      url: /knowledge/
      weight: 10
    - identifier: Operating Systems
      name: Operating Systems
      url: /os/
      weight: 20
    - identifier: Applications
      name: Applications
      url: /apps/
      weight: 30
    - identifier: Providers
      name: Providers
      url: /providers/
      weight: 40

privacy:
  youtube:
    privacyEnhanced: true